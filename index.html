<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de ADM</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="esquerda">
            <img src="imagens/botão voltar.png" alt="Botão de voltar" class="botao-voltar">
            <h1>Administrador</h1>
        </div>
        <div class="direita">
            <h2>xxxx xxxx xxxx xxxx</h2>
            <img id="perfil" src="https://i.pinimg.com/736x/b1/13/e3/b113e39b5949ffd4776b494f1f1b559c.jpg"
                alt="Foto de perfil">
        </div>
    </header>
    <hr  id="sla">
    <section id="info">
        <h2>Administrador</h2>
        <h3>Faça seu cadastro</h3>
        <hr>
        <section class="cadastro-loja">
            <form>
                <div class="campo">
                    <label for="inome">Nome da sala</label>
                    <input type="text" id="inome" name="nome">
                </div>
                <div class="campo">
                    <label for="isala">Sala</label>
                    <input type="text" id="isala" name="sala">
                </div>
                <div class="campo">
                    <label for="idescricao">Descrição</label>
                    <input type="text" id="idescricao" name="descricao">
                </div>
                <div class="campo">
                    <label for="iproduto">Produto</label>
                    <textarea id="iproduto" name="produto" rows="5" class="input-produto"></textarea>
                </div>
            </form>
        </section>
        <div class="botoes">
            <button>Voltar</button>
            <button>Entrar</button>
        </div>
    </section>
</body>

</html>
